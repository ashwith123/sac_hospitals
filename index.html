<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAC hospitals</title>
    <link rel="stylesheet" href="/style.css" />
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--font awsom link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">
      <div class="container-fluid">
        <div class="hear"><i class="fa-solid fa-heart-pulse"></i></div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/"></a>
            <a class="nav-link" href="/">about diseases</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link active" href="/signup">Signup</a>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="col-7 offset-2">
      <div class="row mt-3">
        <h1 class="col-6 offset-3">Sign up</h1>
        <div class="col-6 offset-3">
          <form action="/login" method="post">
            <div class="mb-3">
              <label
                for="title"
                class="form-label"
                class="needs-validation"
                novalidate
                >username</label
              >
              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="Add Title"
                id="title"
                required
              />
              <div class="valid-feedback">title looks good</div>
            </div>
    
            <div class="mb-3">
              <label
                for="password"
                class="form-label"
                class="needs-validation"
                novalidate
                >Password</label
              >
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Add Title"
                id="password"
                required
              />
              <div class="valid-feedback">password is strong</div>
            </div>
            <button class="btn btn-success" type="submit">login</button>
          </form>
        </div>
      </div>

    <!-- fotter -->
    <footer class="footclass border-top">
      <div class="my-info">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-github"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <div class="name">SAC private limited</div>
      <div class="links">
        <a href="/privacy">privacy</a>
        <a href="/terms">terms</a>
      </div>
    </footer>
  </body>
</html>
